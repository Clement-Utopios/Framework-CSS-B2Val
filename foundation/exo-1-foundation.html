<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css"
        crossorigin="anonymous">
</head>

<body>
    <div class="callout">
        <div class="grid-x grid-margin-x">
            <div class="cell callout primary text-center auto">-</div>
            <div class="cell callout success text-center auto">-</div>
            <div class="cell callout primary text-center auto">-</div>
            <div class="cell callout success text-center auto">-</div>
            <div class="cell callout primary text-center auto">-</div>
        </div>
        <div class="grid-x grid-margin-x">
            <div class="cell callout alert text-center auto">-</div>
            <div class="cell callout warning text-center auto">-</div>
            <div class="cell callout warning text-center auto">-</div>
            <div class="cell callout alert text-center auto">-</div>
        </div>
        <div class="grid-x grid-margin-x">
            <div class="cell callout secondary text-center auto">-</div>
            <div class="cell callout primary text-center auto">-</div>
            <div class="cell callout secondary text-center auto">-</div>
        </div>
        <div class="grid-x grid-margin-x">
            <div class="cell callout text-center auto">-</div>
            <div class="cell callout text-center auto">-</div>
        </div>
        <div class="grid-x">
            <div class="cell callout alert text-center">-</div>
        </div>
    </div>
</body>

</html>
