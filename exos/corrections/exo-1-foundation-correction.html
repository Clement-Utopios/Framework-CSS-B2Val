<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css"
    crossorigin="anonymous">
</head>
<body>
    <div class="callout">

        <div class="grid-x grid-margin-x">
            <div class="cell auto callout primary text-center">-</div>
            <div class="cell auto callout success text-center">-</div>
            <div class="cell auto callout primary text-center">-</div>
            <div class="cell auto callout success text-center">-</div>
            <div class="cell auto callout primary text-center">-</div>
        </div>
        <div class="grid-x grid-margin-x">
            <div class="cell auto callout alert text-center">-</div>
            <div class="cell auto callout warning text-center">-</div>
            <div class="cell auto callout warning text-center">-</div>
            <div class="cell auto callout alert text-center">-</div>
        </div>
        <div class="grid-x grid-margin-x">
            <div class="cell auto callout secondary text-center">-</div>
            <div class="cell auto callout primary text-center">-</div>
            <div class="cell auto callout secondary text-center">-</div>
        </div>
        <div class="grid-x grid-margin-x">
            <div class="cell auto callout text-center">-</div>
            <div class="cell auto callout text-center">-</div>
        </div>
        <div class="grid-x">
            <div class="cell callout alert text-center">-</div>
        </div>
    </div>
</body>
</html>
