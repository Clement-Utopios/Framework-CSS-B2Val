<body class="text-bg-dark">
    <!-- Modale cachée par défaut -->
    <div class="modal" tabindex="-1" id="consent">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Conditions générales</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>En vous inscrivant, vous consentez à ce que vos informations personnelles soient stockées et utilisées à des fins commerciales</p>
                </div>
                <div class="modal-footer">
                    <div class="d-flex">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="details">
                            <label for="details" class="form-check-label">Recevoir les news détaillées</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="details">
                            <label for="details" class="form-check-label">j'accepte les conditions générales</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary">Valider</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Contenu de la page -->
    <header>
        <nav class="navbar navbar-expand-lg border border-black" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-globe"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a href="news.html" class="nav-link active">Actualités</a>
                        </li>
                        <li class="nav-item">
                            <a href="subscription.html" class="nav-link active">Inscription</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container p-4">
        <form>
            <div class="my-3">
                <label for="firstname" class="form-label">Prénom</label>
                <input type="text" class="form-control" name="firstname">
            </div>
            <div class="my-3">
                <label for="lastname" class="form-label">Nom</label>
                <input type="text" class="form-control" name="lastname">

            </div>
            <div class="my-3">
                <label for="email" class="form-label">Adresse mail</label>
                <input type="email" class="form-control" name="email">
            </div>
            <button type="button" class="btn btn-outline-primary d-block mx-auto mt-4" data-bs-toggle="modal" data-bs-target="#consent">Valider</button>  
        </form>
    </main>
